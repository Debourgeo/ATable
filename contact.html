<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    />

      rel="stylesheet"
    />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Contact</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-primary sticky-top">
      <div class="container">
        <a href="index.html" class="navbar-brand"
          ><img src="./img/ATABLEnoir.png" alt="logo A Table" height="50"
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-4">Accueil</a>
            </li>
            <li class="nav-item">
              <a href="carte.html" class="nav-link px-4">Carte</a>
            </li>
            <li class="nav-item">
              <a href="photos.html" class="nav-link px-4">Photos</a>
            </li>
            <li class="nav-item">
              <a href="restaurants.html" class="nav-link px-4">Restaurants</a>
            </li>
            <li class="nav-item active">
              <a href="contact.html" class="nav-link px-4">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- section contact -->
    <!-- contact -->
    <section id="contact" class="bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>Contactez-Nous</h3>
            <p class="lead">
              Vous avez une question, une suggestion, une remarque, ou une idée?
              N'hésitez pas à nous en faire part!
            </p>
          </div>
        </div>
        <div class="row">
          <!-- 1/2 pour la photo pour taille md+ -->
          <div class="col-md-6 align-self-center mt-5 mt-md-0">
            <img
              src="https://lorempixel.com/700/700/food/"
              alt=""
              class="img-fluid rounded-lg"
            />
          </div>
          <!-- 1/2 pour le formulaire pour taille md+ -->
          <div class="col-md-6">
            <!-- formulaire -->
            <form>
              <!-- nom et prénom -->
              <div class="form-group">
                <label for="first-name">Prénom</label>
                <input
                  class="form-control"
                  type="text"
                  id="first-name"
                  placeholder="Entrez votre prénom"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name">Nom</label>
                <input
                  class="form-control"
                  type="text"
                  id="last-name"
                  placeholder="Entrez votre nom"
                  required
                />
              </div>
              <!-- e-mail -->
              <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  placeholder="Entrez votre e-mail"
                  required
                />
                <small class="form-text text-muted"
                  >Votre e-mail ne sera jamais partagé</small
                >
              </div>
              <!-- message -->
              <div class="form-group">
                <label for="topic">Message</label>
                <select class="form-control" id="topic">
                  <option selected>Choisissez le sujet de votre message</option>
                  <option>Suggestion</option>
                  <option>Remarque</option>
                  <option>Idée</option>
                </select>
                <!-- pour décoller le choix de sujet du message: 
              </div>
              <div class="form-group">
                <label for="message">Message</label> -->
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <!-- check box conditions générales -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="check-conditions"
                  required
                />
                <label class="form-check-label" for="check-conditions">
                  J'ai lu et accepte la
                  <a href="#"> Politique de confidentialité</a>.
                </label>
              </div>
              <button class="btn btn-outline-dark btn-block my-2" type="submit">
                <i class="fas fa-envelope-open"></i> Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer" class="bg-dark text-white text-center p-3">
      <div class="row">
        <div class="col">
          <p>Copyright &copy; <span id="year"></span> A table</p>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- extra js -->
    <script>
      // jquery script to get the current year (eg. for copyright)
      // use <span id="year"></span> to get the year in the html code
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
